<!doctype html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cinzel:wght@600&display=swap"
    rel="stylesheet">

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Meme</title>
  <link rel="icon" href="./logo.png">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main class="card">
    <div class="group-header">
      <img src="./logo.png" alt="Group Logo" class="group-logo">
      <h2 class="group-name">Goth Baddies &amp; Fine Shyt</h2>
    </div>

    <h1>Random Meme</h1>

    <div id="viewer">
      <div id="status">Click "Next Meme" to load one.</div>
      <img id="meme" alt="Meme will appear here" hidden>
      <p id="caption" hidden></p>
    </div>
    <div class="actions">
      <button id="nextBtn">Next Meme</button>
    </div>
    <div class="footer">Powered by meme-api.com</div>
  </main>

  <script src="script.js"></script>
</body>

</html>
